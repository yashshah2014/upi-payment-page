<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pay Now</title>
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const amount = urlParams.get("amt") || "0";
      const upiId = "hettansh.23-5@okaxis";
      const name = "Hettansh Shah";
      const note = "Trip Booking";

      const upiLink = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;
      window.location.href = upiLink;

      setTimeout(() => {
        document.getElementById("fallback").innerHTML = `If you're not redirected, <a href="${upiLink}">click here to pay â‚¹${amount}</a>`;
        document.getElementById("fallback").style.display = "block";
      }, 3000);
    };
  </script>
</head>
<body>
  <h2>Redirecting to UPI Payment...</h2>
  <p id="fallback" style="display:none;"></p>
</body>
</html>
